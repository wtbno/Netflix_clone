<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="./src/img/icons8-netflix-100.png" />
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">STRANGER THINGS</h3>
          <p class="descript">
            Um grupo de amigos se envolve em uma série de eventos sobrenaturais
            na pacata cidade de Hawkins. Eles enfrentam criaturas monstruosas,
            agências secretas do governo e se aventuram em dimensões paralelas.
          </p>
        </div>
        <div class="btnBox">
          <button role="button" class="btn">
            <i class="fa-solid fa-play"></i> ASSISTIR AGORA
          </button>
          <button role="button" class="btn">
            <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/254a9e899f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
